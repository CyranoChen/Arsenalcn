<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $pnlVideoFrame = $("div#pnlVideoFrame");
            var $pnlVideoPoster = $("div#pnlVideoPoster");

            $pnlVideoPoster.click(function () {
                $(this).hide();
                $pnlVideoFrame.fadeIn(1000);
            });

            $pnlVideoFrame.find("video").click(function () {
                $(this).get(0).play();
            });
        });
    </script>
</head>
<body style="margin: 0px">
    <div style="border: 5px solid #ffd800; width: 680px; height: 400px; background: #eee;">
        <div id="pnlVideoPoster" style="width: 680px; height: 400px;">
            <div style="width: 160px; height: 200px; border: 1px solid #ffd800; background: #ccc; float: left; margin: 10px;">Video PlaceHolder</div>
            <div style="width: 160px; height: 200px; border: 1px solid #ffd800; background: #ccc; float: left; margin: 10px;">Video PlaceHolder</div>
        </div>
        <div id="pnlVideoFrame" style="width: 680px; height: 400px; display:none;">
            <video width="640" height="360" controls="controls" style="margin: 20px;" poster="uploadfiles/videoplay.png">
                <source src="http://ftp.arsenalcn.com/PlayerVideo/C58FD83A-4EB5-4A5C-BCDD-708961E76B74.MP4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
